<h1 id="logo"><a href=“#”>DayText</a></h1>

<h1>欢迎</h1>
<p>欢迎使用著名的DayText五分钟安装程序。如果您愿意花时间，可以看看<a href="../readme.html">介绍文档</a>。或者只需简单地填写下面的表格，开始使用这个世界上最具扩展性、最强大的个人信息发布平台。</p>

<h1>需要信息</h1>
<p>您需要填写一些基本信息。无需担心填错，这些信息以后可以再次修改。</p>

<form id="setup" method="post" action="install.php?step=2">
	<table class="form-table">
		<tr>
			<th scope="row"><label for="weblog_title">标题</label></th>
			<td><input name="weblog_title" type="text" id="weblog_title" size="25" value="" /></td>
		</tr>
		<tr>
			<th scope="row"><label for="user_login">用户名</label></th>
			<td>
			<input name="user_name" type="text" id="user_login" size="25" value="" />
				<p>用户名只能包含字母、数字、空格、下划线、连字符（-）、句号和@符号。</p>
						</td>
		</tr>
				<tr>
			<th scope="row">
				<label for="admin_password">输入两次密码</label>
				<p>若您留空密码栏，DayText将会为您生成一个密码。</p>
			</th>
			<td>
				<input name="admin_password" type="password" id="pass1" size="25" value="" />
				<p><input name="admin_password2" type="password" id="pass2" size="25" value="" /></p>
				<div id="pass-strength-result">强度评估</div>
				<p>提示：您的密码最好至少包含7个字符。为了保证密码强度，使用大小写字母，数字和符号，例如! " ? $ % ^ &amp; )。</p>
			</td>
		</tr>
				<tr>
			<th scope="row"><label for="admin_email">您的电子邮件</label></th>
			<td><input name="admin_email" type="text" id="admin_email" size="25" value="" />
			<p>请仔细检查电子邮件地址后再继续。</p></td>
		</tr>
		<tr>
			<th scope="row"><label for="blog_public">访问</label></th>
			<td colspan="2"><label><input type="checkbox" name="blog_public" value="1"  checked='checked' /> 允许任何人访问本站点。</label></td>
		</tr>
	</table>
	<p class="step"><input type="submit" name="Submit" value="安装DayText" class="button button-large" /></p>
</form>
